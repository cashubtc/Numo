<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NFC Payment Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            background: transparent;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .shape {
            position: absolute;
            width: 250vmax;
            height: 250vmax;
            background: linear-gradient(135deg, #f7931a 0%, #ffab40 100%);
            border-radius: 50%;
            transform: scale(0.032);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1),
                        background 0.5s ease;
            box-shadow: 
                0 0 60px rgba(247, 147, 26, 0.4),
                0 0 100px rgba(247, 147, 26, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .icon {
            position: relative;
            z-index: 10;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFFFFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .check-circle {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #FFFFFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                        opacity 0.3s ease;
            z-index: 20;
        }
        
        .check-mark {
            width: 60px;
            height: 60px;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s,
                        opacity 0.3s ease 0.2s;
        }
        
        .check-mark svg {
            width: 100%;
            height: 100%;
        }
        
        .check-mark path {
            fill: #22c55e;
        }
        
        .error-x {
            position: absolute;
            font-size: 100px;
            color: #FFFFFF;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                        opacity 0.3s ease;
            font-weight: 300;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            position: absolute;
            bottom: 20%;
            color: rgba(255,255,255,0.9);
            font-size: 32px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: opacity 0.5s ease;
        }
        
        .result-amount {
            position: absolute;
            top: 50%;
            margin-top: -180px;
            color: #FFFFFF;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(-20px);
            transition: transform 0.5s ease 0.3s,
                        opacity 0.5s ease 0.3s;
            text-align: center;
        }
        
        .result-label {
            position: absolute;
            top: 50%;
            margin-top: -120px;
            color: rgba(255,255,255,0.9);
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(-20px);
            transition: transform 0.5s ease 0.4s,
                        opacity 0.5s ease 0.4s;
            text-align: center;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 60px rgba(247, 147, 26, 0.4),
                    0 0 100px rgba(247, 147, 26, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(247, 147, 26, 0.6),
                    0 0 120px rgba(247, 147, 26, 0.3);
            }
        }
        
        /* Phase 1: Expanding */
        .container.expanding .shape {
            transform: scale(0.08);
            animation: none;
        }
        
        .container.expanding .spinner {
            opacity: 1;
        }
        
        .container.expanding .status {
            opacity: 0;
        }
        
        /* Phase 2: Growing circle */
        .container.morphing .shape {
            transform: scale(0.12);
            animation: none;
        }
        
        .container.morphing .spinner {
            opacity: 1;
        }
        
        /* Phase 3: Full screen circle */
        .container.blob .shape {
            transform: scale(1);
            animation: none;
        }
        
        .container.blob .spinner {
            opacity: 1;
        }
        
        /* Phase 4: Success */
        .container.success .shape {
            transform: scale(1);
            background: linear-gradient(135deg, #22c55e 0%, #4ade80 100%);
            animation: none;
            box-shadow: 
                0 0 100px rgba(34, 197, 94, 0.5),
                0 0 200px rgba(34, 197, 94, 0.3);
        }
        
        .container.success .spinner {
            opacity: 0;
        }
        
        .container.success .check-circle {
            opacity: 1;
            transform: scale(1);
        }
        
        .container.success .check-mark {
            opacity: 1;
            transform: scale(1);
        }
        
        .container.success .result-amount {
            opacity: 1;
            transform: translateY(0);
            margin-top: -180px;
        }
        
        .container.success .result-label {
            opacity: 1;
            transform: translateY(0);
            margin-top: -120px;
        }
        
        /* Phase 4 alternate: Error */
        .container.error .shape {
            transform: scale(1);
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            animation: none;
            box-shadow: 
                0 0 100px rgba(239, 68, 68, 0.5),
                0 0 200px rgba(239, 68, 68, 0.3);
        }
        
        .container.error .spinner {
            opacity: 0;
        }
        
        .container.error .error-x {
            opacity: 1;
            transform: scale(1);
        }
        
        .container.error .result-amount {
            opacity: 0;
        }
        
        .container.error .result-label {
            opacity: 1;
            transform: translateY(0);
            margin-top: 80px;
            padding: 0 24px;
            line-height: 1.3;
        }
        
        /* Hidden state - waiting to start */
        .container.hidden .shape {
            opacity: 0;
            transform: scale(0);
        }
        
        .container.hidden .status {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container hidden" id="container">
        <div class="shape"></div>
        <div class="icon">
            <div class="spinner"></div>
            <div class="check-circle">
                <div class="check-mark">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9.86 18a1 1 0 0 1-.73-.32l-4.86-5.17a1 1 0 1 1 1.46-1.37l4.12 4.39 8.41-9.2a1 1 0 1 1 1.48 1.34l-9.14 10a1 1 0 0 1-.73.33z"/>
                    </svg>
                </div>
            </div>
            <div class="error-x">âœ•</div>
        </div>
        <div class="status" id="status"></div>
        <div class="result-amount" id="resultAmount"></div>
        <div class="result-label" id="resultLabel"></div>
    </div>
    
    <script>
        const container = document.getElementById('container');
        const status = document.getElementById('status');
        const resultAmount = document.getElementById('resultAmount');
        const resultLabel = document.getElementById('resultLabel');
        
        const phases = ['expanding', 'morphing', 'blob'];
        let currentPhase = -1;
        let isAnimating = false;
        let pendingResult = null;
        
        // Called from Android to start the animation
        function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            pendingResult = null;
            container.classList.remove('hidden', 'success', 'error', ...phases);
            currentPhase = -1;
            resultAmount.textContent = '';
            resultLabel.textContent = '';
            
            nextPhase();
        }
        
        function nextPhase() {
            if (currentPhase >= 0) {
                container.classList.remove(phases[currentPhase]);
            }
            
            currentPhase++;
            
            if (currentPhase < phases.length) {
                container.classList.add(phases[currentPhase]);
                
                // Clear status text
                status.textContent = '';
                
                // Check if we have a pending result and we're at the blob phase
                if (pendingResult && currentPhase === phases.length - 1) {
                    // Wait a moment in blob phase before showing result
                    setTimeout(() => {
                        showResult(pendingResult.success, pendingResult.amount, pendingResult.message);
                    }, 800);
                } else {
                    setTimeout(nextPhase, 800);
                }
            } else if (!pendingResult) {
                // Stay in blob phase if no result yet
                currentPhase = phases.length - 1;
                container.classList.add(phases[currentPhase]);
            }
        }
        
        // Called from Android when payment succeeds
        function showSuccess(amount) {
            if (!isAnimating) {
                // Animation not started, start it and queue the result
                startAnimation();
            }
            
            pendingResult = { success: true, amount: amount, message: null };
            
            // If we're already in blob phase, show result immediately
            if (currentPhase >= phases.length - 1) {
                setTimeout(() => {
                    showResult(true, amount, null);
                }, 500);
            }
        }
        
        // Called from Android when payment fails
        function showError(message) {
            if (!isAnimating) {
                startAnimation();
            }
            
            pendingResult = { success: false, amount: null, message: message };
            
            if (currentPhase >= phases.length - 1) {
                setTimeout(() => {
                    showResult(false, null, message);
                }, 500);
            }
        }
        
        function showResult(success, amount, message) {
            container.classList.remove(...phases);
            status.textContent = '';
            
            if (success) {
                container.classList.add('success');
                resultAmount.textContent = amount;
                resultLabel.textContent = 'Payment Received';
            } else {
                container.classList.add('error');
                resultAmount.textContent = '';
                resultLabel.textContent = message || 'Payment Failed';
            }
            
            // Notify Android that animation is complete (show close button quickly)
            setTimeout(() => {
                if (window.Android) {
                    window.Android.onAnimationComplete(success);
                }
            }, 800);
        }
        
        // Called from Android to reset
        function reset() {
            container.classList.remove('success', 'error', ...phases);
            container.classList.add('hidden');
            currentPhase = -1;
            isAnimating = false;
            pendingResult = null;
            status.textContent = '';
            resultAmount.textContent = '';
            resultLabel.textContent = '';
        }
    </script>
</body>
</html>
