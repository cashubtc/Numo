name: Manual Release

# This workflow will only be triggered manually through the GitHub UI
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      pre_release:
        description: 'Is this a pre-release?'
        required: false
        default: 'false'
        type: boolean

# Add explicit permissions for the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      # Decode the base64 encoded keystore string to keystore.jks
      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p $HOME/keystore
          echo $ENCODED_KEYSTORE | base64 -d > $HOME/keystore/app-release.keystore

      # Update app/build.gradle.kts with the signing configuration
      - name: Set up signing configuration
        run: |
          cat <<EOT >> app/build.gradle.kts
          
          // Added by GitHub Actions for app signing
          android {
              signingConfigs {
                  create("release") {
                      storeFile = file("$HOME/keystore/app-release.keystore")
                      storePassword = System.getenv("KEYSTORE_PASSWORD")
                      keyAlias = System.getenv("KEY_ALIAS")
                      keyPassword = System.getenv("KEY_PASSWORD")
                  }
              }
              
              buildTypes {
                  getByName("release") {
                      signingConfig = signingConfigs.getByName("release")
                  }
              }
          }
          EOT

      # Also update Java compatibility to 21 if needed
      - name: Update Java compatibility
        run: |
          sed -i 's/sourceCompatibility = JavaVersion.VERSION_17/sourceCompatibility = JavaVersion.VERSION_21/g' app/build.gradle.kts
          sed -i 's/targetCompatibility = JavaVersion.VERSION_17/targetCompatibility = JavaVersion.VERSION_21/g' app/build.gradle.kts
          sed -i 's/jvmTarget = "17"/jvmTarget = "21"/g' app/build.gradle.kts

      # Build signed APK with release profile
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # Also build an Android App Bundle
      - name: Build Release Bundle (AAB)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      # Rename output artifacts to include numo and the version
      - name: Rename artifacts with numo and version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          APK_DIR="app/build/outputs/apk/release"
          BUNDLE_DIR="app/build/outputs/bundle/release"

          echo "Using version: $VERSION"

          if compgen -G "$APK_DIR/*.apk" > /dev/null; then
            for f in "$APK_DIR"/*.apk; do
              echo "Renaming $f to $APK_DIR/numo-${VERSION}.apk"
              mv "$f" "$APK_DIR/numo-${VERSION}.apk"
              break
            done
          else
            echo "No APK files found in $APK_DIR"
          fi

          if compgen -G "$BUNDLE_DIR/*.aab" > /dev/null; then
            for f in "$BUNDLE_DIR"/*.aab; do
              echo "Renaming $f to $BUNDLE_DIR/numo-${VERSION}.aab"
              mv "$f" "$BUNDLE_DIR/numo-${VERSION}.aab"
              break
            done
          else
            echo "No AAB files found in $BUNDLE_DIR"
          fi

      # Create a GitHub release draft with the signed APK and Bundle
      - name: Create Release Draft
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: true
          prerelease: ${{ github.event.inputs.pre_release }}
          files: |
            app/build/outputs/apk/release/numo-${{ github.event.inputs.version }}.apk
            app/build/outputs/bundle/release/numo-${{ github.event.inputs.version }}.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
